<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转注转 转 驻转 </title>
    <style>
        :root {
            --brand-black: #1a1a1a;
            --brand-orange: #ff9900;
            --bg-gray: #f4f4f4;
            --input-bg: #ffffff;
            --border-color: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: #fff;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 8px solid var(--brand-orange);
            border-radius: 8px;
        }

        /* Header Area */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--brand-black);
            padding-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--brand-black);
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 span {
            color: var(--brand-orange);
        }

        /* Meta Info (Analyst & Date) */
        .meta-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .meta-info .col {
            flex: 1;
            min-width: 200px;
        }

        .meta-info label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .meta-info input {
            padding: 12px;
            border: 2px solid var(--brand-orange);
            border-radius: 6px;
            background-color: #fff;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .meta-info input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.3);
        }

        /* Section Headers */
        .section-header {
            background-color: var(--brand-black);
            color: #fff;
            padding: 10px 20px;
            margin-top: 35px;
            margin-bottom: 20px;
            border-right: 6px solid var(--brand-orange);
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 4px 0 0 4px;
            display: flex;
            align-items: center;
        }

        /* Layout Grid */
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #444;
        }

        /* Input Fields */
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #fafafa;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-orange);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        th, td {
            text-align: right;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f0f0f0;
            color: var(--brand-black);
            font-weight: 700;
            width: 35%;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Radio Buttons Group */
        .radio-group {
            display: flex;
            gap: 20px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            align-items: center;
        }

        .radio-option {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        input[type="radio"] {
            accent-color: var(--brand-orange);
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        /* Print Button */
        .print-container {
            margin-top: 50px;
            text-align: center;
        }

        .print-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--brand-black);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .print-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .print-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        /* Print Specific Styles */
        @media print {
            .print-btn, .print-container { display: none; }
            body { background: #fff; padding: 0; }
            .container { 
                box-shadow: none; 
                border: none; 
                padding: 20px; 
                max-width: 100%; 
                margin: 0;
            }
            .section-header {
                background-color: #eee !important;
                color: #000 !important;
                border-right: 4px solid #666 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .meta-info {
                background: #f5f5f5 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .meta-info label {
                color: #000 !important;
            }
            input, textarea { 
                border: 1px solid #ccc;
                background: none; 
                resize: none; 
            }
        }
    </style>
</head>
